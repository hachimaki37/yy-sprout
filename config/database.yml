# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  # adapter: sqlite3
  # pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # timeout: 5000
  adapter: mysql2
  database: sproutdevelopment
  username: root
  password:
  host: localhost
  encoding: utf8
  pool: 5
  port: 3306

development:
  <<: *default
  database: sproutdevelopment

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: sproutdevelopment

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  pool: 5
